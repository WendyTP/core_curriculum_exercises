<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('a').addEventListener('click', event => {
          event.preventDefault();
          alert('following the link was prevented');
        });
      });
    </script>
  </head>
  <body>
    <a href="#">View page</a>
  </body>
</html>
