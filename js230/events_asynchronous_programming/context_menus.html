<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
  let mainArea = document.querySelector('main');
  let subArea = document.getElementById('sub');

  mainArea.addEventListener('contextmenu', event => {
    event.preventDefault();
    alert(event.target.tagName);
  });

  subArea.addEventListener('contextmenu', (event) => {
    event.preventDefault();
    event.stopPropagation();
    alert(event.target.tagName);
  })
});
    </script>
    <style>
      main, #sub {
    padding: 15px;
    }
      main {
        width: 100%;
        height: 200px;
        background: blue;
        color: white;
      }

      #sub {
        position: relative;
        top: 100px;
        left: 15px;
        background: red;
        height: 50px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <main>
      Main Area
      <section id="sub">
        Sub Area
      </section>
    </main>
  </body>
</html>
